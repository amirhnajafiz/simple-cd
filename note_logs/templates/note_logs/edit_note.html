{% extends "note_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2><a href="{% url 'note_logs:notepad' notepad.id %}">{{ notepad }}</a></h2>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'note_logs:edit_note' note.id %}" method="post" 
    class="form">
  	{% csrf_token %}
  	{% bootstrap_form form %}

  	{% buttons %}
  	  <button name="submit" class="btn btn-primary">Save changes</button>
  	{% endbuttons %}
  </form>

{% endblock content %}
